<!doctype html>

<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Профиль</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<style>
		header {
				flex-shrink: 0; /* Запрещаем сжатие шапки */
		}
		.text {
			display: flex;
			align-items: center;
			justify-content: center;
			top: 20px;
			bottom: 20px;
			margin: 40px;
		}
		.custom-size {
			top: 20px;
			bottom: 20px;
			left: 50%;
		}
		</style>
	</head>
	<body>
		<header class="mb-4">
			<div class="d-flex justify-content-between align-items-center py-3">

				<div class="d-flex gap-2 me-4">
					<a class="btn btn-success" href="#" role="button">Зарегистрироваться</a>
					<a class="btn btn-light" href="#" role="button">Войти</a>
				</div>
			</div>
			<hr class="my-0">
		</header>
		<main>
			<div style="overflow: hidden; height: 100vh;">
				<div style="
					float: left;
					width: 35%;
					height: 100%;
					background: #f5f5f5;
					">
					<a href="#" style="position: relative; left: 5px;"> На главную </a>
					<h2 style="text-align:center;">Профиль</h2>
					<div class="d-flex justify-content-center ">

					</div>
					<div class="text">
						<h5>Ваш id:</h5>
					</div>
					<div class="text">
						<h5>Ваш email:</h5>
					</div>
					<div class="mt-auto pt-3">
						<div class="d-grid gap-2 col-8 mx-auto">
							<a class="btn btn-outline-danger" href="#" role="button">Выйти из аккаунта</a>
						</div>
					</div>
				</div>
				<div style="
					float: right;
					width: 65%;
					height: 100%;
					background: #eee;
					">
					<h1 style="position: relative; left: 30px; top: 10px;">Статистика</h1>
					<h3 style="position: relative; left: 30px; top: 10px;">Тестовый режим </h3>
					<h3 style="position: relative; left: 30px; top: 10px;">Режим схемы</h3>

			</div>
