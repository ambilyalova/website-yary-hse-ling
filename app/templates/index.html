<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генеалогия для ЯРов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .custom-size {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 400px;
            height: 400px;
            margin: 10px;
        }

        .custom-size2 {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 800px;
            height: 80px;
            margin: 15px auto;
        }

        header {
            flex-shrink: 0; /* Запрещаем сжатие шапки */
        }

        main {
            flex-grow: 1; /* Занимаем все доступное пространство */
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: auto; /* Добавляем скролл только для основного содержимого */
            padding: 20px 0;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
<header class="mb-4">
    <div class="d-flex justify-content-between align-items-center py-3">
        <h4 class="ms-4">Генеалогия для ЯРов</h4>
        <div class="d-flex gap-2 me-4">
            {% if current_user.is_authenticated %}
                <i class="fas fa-user-circle"></i> Профиль
            {% else %}
            <a class="btn btn-success" href="{{ url_for('auth.register') }}">Зарегистрироваться</a>
            <a class="btn btn-light" href="{{ url_for('auth.login') }}">Войти</a>
            {% endif %}
        </div>

    </div>
    <hr class="my-0">
</header>

<main>
    <div class="buttons-container">
        <a class="btn btn-light custom-size fs-1" href="#" role="button">Карточки</a>
        <a class="btn btn-light custom-size fs-1" href="#" role="button">Режим "Тестовый"</a>
        <a class="btn btn-light custom-size fs-1" href="#" role="button">Режим "Схемы"</a>
    </div>

    <a class="btn btn-light custom-size2 fs-2" href="#" role="button">Ссылка на генеалогию</a>
