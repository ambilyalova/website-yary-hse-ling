<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Генеалогия для ЯРов</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                display: flex;
                flex-direction: column;
                min-height: 100vh;
                margin: 0;
                overflow: hidden;
            }
            header {
                flex-shrink: 0;
            }
            main {
                flex-grow: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                overflow: auto;
                padding: 20px 0;
            }
            .form-container {
                margin-left: auto;
                margin-right: auto;
                width: 80%;
                max-width: 400px;
                background: white;
                padding: 30px;
                border-radius: 15px;
            }
            label {
                display: block;
                margin-bottom: 8px;
                font-weight: bold;
                color: #333;
            }
            input {
                width: 100%;
                padding: 12px 15px;
                border: 1px solid #ddd;
                border-radius: 20px !important;
                font-size: 16px;
                box-sizing: border-box;
                transition: border-color 0.3s;
            }
            input:focus {
                outline: none;
                box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.3);
                background-color: #f8fff8;
                transition: all 0.3s ease-in-out;
            }
            .btn-container {
                text-align: center;
            }
            .btn-login {
                padding: 12px 30px;
                border-radius: 20px;
                font-size: 16px;
                background-color: #4CAF50;
                color: white;
                border: none;
                cursor: pointer;
                transition: all 0.3s;
            }
            .btn-login:disabled {
                background-color: #cccccc;
                cursor: not-allowed;
            }
            .alert {
                max-width: 400px;
                margin: 20px auto;
            }
        </style>
    </head>
    <body>
        <header class="mb-4">
            <div class="d-flex justify-content-between align-items-center py-3">
                <h4 class="ms-4">Генеалогия для ЯРов</h4>
            </div>
            <hr class="my-0">
        </header>

        <main>
            <h1 style="text-align: center;">Регистрация</h1>
            <form action="{{ url_for('auth.register') }}" method="POST" class="form-container">
                <!-- Им пользователч -->
                <div class="input-group mb-3">
                    <label for="username">Имя пользователя:</label>
                    <input type="text" id="username" name="username" placeholder="Введите имя" required>
                </div>
                <!-- Почта -->
                <div class="input-group mb-3">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Введите email" required>
                </div>
                <!-- Пароль -->
                <div class="input-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" placeholder="Придумайте пароль" required minlength="6">
                </div>
                <!-- Кнопка входа -->
                <div class="login-link mb-3" style="text-align: center">
                    Уже есть аккаунт? <a href="{{ url_for('auth.login') }}" style="color: #4CAF50;">Войдите</a>
                </div>
                <div class="btn-container" >
                    <button id="loginBtn" class="btn-login" type="submit">Зарегистрироваться</button>
                </div>

            </form>
        </main>

        <script>
            // Получаем элементы DOM
            const usernameInput = document.getElementById('username');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('loginBtn');

            // Проверка заполненности полей
            function checkInputs() {
                const usernameFilled = usernameInput.value.trim() !== '';
                const emailFilled = emailInput.value.trim() !== '';
                const passwordFilled = passwordInput.value.trim() !== '';

                loginBtn.disabled = !(usernameFilled && emailFilled && passwordFilled);
            }

            // Слушатели событий для полей ввода
            usernameInput.addEventListener('input', checkInputs);
            emailInput.addEventListener('input', checkInputs);
            passwordInput.addEventListener('input', checkInputs);

            // Проверка при загрузке страницы
            checkInputs();
        </script>
    </body>
</html>
