<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Генеалогия для ЯРов</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <style>
            body {
			    display: flex;
                flex-direction: column;
                min-height: 100vh;
                margin: 0;
                overflow: hidden;
            }
            header {
                flex-shrink: 0;
            }
            main {
                flex-grow: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                overflow: auto;
                padding: 20px 0;
            }
            .form-container {
                margin-left: auto;
                margin-right: auto;
                width: 80%;
                max-width: 400px;
                background: white;
                padding: 30px;
                border-radius: 15px;
            }

            label {
                display: block;
                margin-bottom: 8px;
                font-weight: bold;
                color: #333;
            }
            input {
                width: 100%;
                padding: 12px 15px;
                border: 1px solid #ddd;
                border-radius: 20px !important;
                font-size: 16px;
                box-sizing: border-box;
                transition: border-color 0.3s;
            }
            input:focus {
                outline: none;
                box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.3);
                background-color: #f8fff8;
                transition: all 0.3s ease-in-out;
            }
            .btn-container {
                text-align: center;
            }
            .btn-login {
                padding: 12px 30px;
                border-radius: 20px;
                font-size: 16px;
                background-color: #4CAF50;
                color: white;
                border: none;
                cursor: pointer;
                transition: all 0.3s;
            }
            .btn-login:disabled {
                background-color: #cccccc;
                cursor: not-allowed;
            }
            .password-toggle {
                position: absolute;
                right: 15px;
                top: 55%;
                cursor: pointer;
                color: #777;
                background: none;
                border: none;
                padding: 0;
                font-size: 16px;
            }
            .password-toggle:hover {
                color: #333;
            }
            .forgot-password {
                text-align: center;
                margin-top: -15px;
                margin-bottom: 20px;
            }
            .forgot-password a {
                color: #666;
                text-decoration: none;
                font-size: 14px;
            }
            .forgot-password a:hover {
                color: #4CAF50;
                text-decoration: underline;
            }

		</style>
	</head>
	<body>
        <header class="mb-4">
            <div class="d-flex justify-content-between align-items-center py-3">
                <h4 class="ms-4">Генеалогия для ЯРов</h4>
            </div>
            <hr class="my-0">
        </header>

        <main>
            <h1 style="text-align: center;">Авторизация</h1>


            <form id="loginForm" action="{{ url_for('auth.login') }}" method="POST" class="form-container">
                <!-- Имя пользователя -->
                <div class="input-group mb-3">
                    <label for="username">Имя пользователя/email:</label>
                    <input type="text" id="username" name="username" placeholder="Введите имя или email" required>
                </div>
                <!-- Пароль -->
                <div class="input-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" placeholder="Введите пароль"
                           style="padding-right: 40px;" required>
                    <button class="password-toggle" id="togglePassword" type="button">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <!-- Предложение зарегистрироватьсяю -->
                <div style="text-align: center; margin-top: 15px;">
                    Нет аккаунта? <a href="{{ url_for('auth.register') }}" style="color: #4CAF50;">Зарегистрируйтесь</a>
                </div>
            </form>
            <!-- Забыли пароль -->
            <div class="forgot-password">
                <a href="#" id="forgotPassword">Забыли пароль?</a>
            </div>
            <!-- Кнопка входа -->
            <div class="btn-container">
                <button id="loginBtn" class="btn-login" type="submit" form="loginForm">Войти</button>
            </div>
        </main>

        <script>
            // Получаем элементы DOM
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('loginBtn');
            const togglePassword = document.getElementById('togglePassword');
            const forgotPassword = document.getElementById('forgotPassword');
            const loginForm = document.querySelector('form');

            // Проверка заполненности полей
            function checkInputs() {
                const usernameFilled = usernameInput.value.trim() !== '';
                const passwordFilled = passwordInput.value.trim() !== '';

                loginBtn.disabled = !(usernameFilled && passwordFilled);
            }

            // Переключение видимости пароля
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-eye-slash');
                icon.classList.toggle('fa-eye');
            });

            // Восстановление пароля
            forgotPassword.addEventListener('click', function(e) {
                e.preventDefault();
                alert('Функция восстановления пароля будет реализована позже');
            });

            // Слушатели событий для полей ввода
            usernameInput.addEventListener('input', checkInputs);
            passwordInput.addEventListener('input', checkInputs);

            // Проверка при загрузке страницы
            checkInputs();
        </script>
    </body>
</html>
