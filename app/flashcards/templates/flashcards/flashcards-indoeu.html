<!DOCTYPE html>

<head>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
        }

        header {
            flex: 0 0 auto;
        }

        .main-content {
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card-container {
            width: 600px;
            height: 400px;
            perspective: 1000px;
            margin-bottom: 20px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            background-color: white;
            cursor: pointer;
        }

        .card-inner.flipped {
            transform: rotateY(180deg);
        }
        .card-front p,
        .card-back p {
            text-align: center;
            white-space: pre-line; /* preserves line breaks in text */
            margin: 0;
            padding: 0 10px; /* add horizontal padding for better look */
}

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .card-back {
            transform: rotateY(180deg);
            background-color: #e9ecef;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }

        .buttons button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            color: white;
            border: none;
        }

        .btn-wrong {
            background-color: #dc3545;
        }

        .btn-right {
            background-color: #28a745;
        }

        .corner-text {
            position: fixed;
            bottom: 10px;
            font-size: 14px;
        }

        .corner-left {
            left: 10px;
        }

        .corner-right {
            right: 10px;
        }
    </style>
</head>
<body>

<h2 class="text-center">Индоевропейская семья</h2>
<!-- Main Card Game Area -->
<div class="main-content">


    <div class="card-container" onclick="flipCard()">
        <div class="card-inner" id="card">
            <div class="card-front">
                <p>Front of Card</p>
            </div>
            <div class="card-back">
                <p>Back of Card</p>
            </div>
        </div>
    </div>

    <div class="buttons">
        <button class="btn-wrong" onclick="markWrong()"><i class="fas fa-times"></i>✕</button>
        <button class="btn-right" onclick="markRight()"><i class="fas fa-check"></i>✔</button>
    </div>

    <p>Seen <span id="seen">0</span> of 66</p>
</div>

<!-- Stats in corners -->
<div class="corner-text corner-left">Wrong: <span id="wrong">0</span></div>
<div class="corner-text corner-right">Correct: <span id="remem">0</span></div>

<!-- JS -->
<script>
    const languages = {{ languages|tojson|safe }};
    let currentIndex = 0;
    let flipped = false;
    let seen = 0, right = 0, wrong = 0;

    const card = document.getElementById('card');
    const front = card.querySelector('.card-front p');
    const back = card.querySelector('.card-back p');

    function showCard(index) {
    if (index >= languages.length) {
        front.textContent = "Вы прошли все карточки!";
        back.textContent = "";
        return;
    }
    const lang = languages[index];
    front.textContent = lang.name;

    let cls = lang.classification;
    let clsHtml = "";
    for (const key in cls) {
        clsHtml += `${key}: ${cls[key]}<br>`;
    }
    back.innerHTML = clsHtml.trim();

    flipped = false;
    card.classList.remove('flipped');

    updateCounters();

    }

    function flipCard() {
        if (currentIndex >= languages.length) return;
        flipped = !flipped;
        card.classList.toggle('flipped', flipped);
    }

    function updateCounters() {
        document.getElementById('seen').textContent = seen;
        document.getElementById('remem').textContent = right;
        document.getElementById('wrong').textContent = wrong;
    }

    function markRight() {
        if (currentIndex >= languages.length) return;
        seen++;
        right++;
        currentIndex++;
        showCard(currentIndex);
    }

    function markWrong() {
        if (currentIndex >= languages.length) return;
        seen++;
        wrong++;
        currentIndex++;
        showCard(currentIndex);
    }

    // initialize first card on page load
    showCard(currentIndex);
</script>
